
<div class="container" style="margin-top: 3rem;" *ngIf="user$ | async as user;">
    <div class="jumbotron">
        <h3 class="text-center" style="color: white;">{{ user?.email }}</h3>
        <p class="lead" style="color: white;"></p>
        <hr class="my-4" style="color: white;">
        <h1 class="text-center" style="color: white;">X</h1>
        <h1 class="text-center" style="color: white;">reviews</h1>

        <h4 class="text-center" (click)="logout()" [routerLink]="['/']" style="color: white; margin-top: 4rem; cursor: pointer; margin-bottom: 0px;">Log out</h4>
    </div>

    <h1 class="title">REVIEWS:</h1>

    <div class="card bg-primary mb-3" >
        <div class="card-body">
            <h4 class="card-title">PLACE 1</h4>
            <h6 class="card-subtitle mb-2">score / 5</h6>
            <p class="card-subtitle mb-2"> Write your experience!</p>
        </div>
    </div>
</div>
